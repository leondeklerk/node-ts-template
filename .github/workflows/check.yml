name: Check

on:
    pull_request:
        branches: ["main"]

jobs:
    code-check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "19.x"
            - run: npm ci
            - run: npm run lint
            - run: npm run build

    docker-build:
        runs-on: ubuntu-latest
        needs: [code-check]
        steps:
            - name: Check out repo
              uses: actions/checkout@v3

            - name: Build image
              uses: docker/build-push-action@v3
              with:
                  context: .
                  push: false
