name: Check

on:
    pull_request:
        branches: ["main"]

jobs:
    code-check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "19.x"
            - run: npm ci
            - run: npm run lint
            - run: npm run build
            - uses: actions/upload-artifact@v3
              with:
                  name: build-files
                  path: dist/

